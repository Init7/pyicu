name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  PYICU_VERSION: "2.14"
  ICU_MAX_MAJOR_VERSION: 76
  LIBICU_VERSION: "76"
  _ICU_URL: https://github.com/unicode-org/icu/releases/download/release-76-1/icu4c-76_1-src.tgz

jobs:
  linux:
    name: Linux wheels (${{ matrix.cpy }}-${{ matrix.platform }}_${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - "x86_64"
          - "aarch64"
          - "i686"
          - "ppc64le"
        cpy:
          # - "cp38"
          # - "cp39"
          # - "cp310"
          # - "cp311"
          # - "cp312"
          - "cp313"
        platform:
          - "manylinux"
          - "musllinux"

    env:
      _BUILD_DIR: "/host/tmp/.build"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Hatch
        run: pip install --upgrade hatch

      - name: Cache pyicu
        id: cache-pyicu
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/pyicu
          key: ${{ runner.os }}-pyicu-${{ env.PYICU_VERSION }}

      - name: Fetch pyicu source
        if: steps.cache-pyicu.outputs.cache-hit != 'true'
        run: hatch run pyicu:clone

      - name: Copy src and tests
        run: |
          hatch run pyicu:src
          hatch run pyicu:tests

      - name: Cache libicu
        id: cache-libicu
        uses: actions/cache@v4
        with:
          path: "/tmp/.build"
          key: libicu-${{ matrix.platform }}-${{ matrix.arch }}-${{ env.LIBICU_VERSION }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
          # Note: 6.2.0 is buggy: make sure to avoid it.
          # See https://github.com/pypa/cibuildwheel/issues/1250
          image: tonistiigi/binfmt:qemu-v7.0.0

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_BUILD: ${{ matrix.cpy }}-${{ matrix.platform }}_${{ matrix.arch }}

      - uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.cpy }}-${{ matrix.platform }}_${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  macos-intel:
    if: false
    name: Build wheels on macOS (x86_64)
    # NOTE: macos-13 is an intel runner
    runs-on: macos-13
    strategy:
      matrix:
        arch:
          - "x86_64"
        cpy:
          - "cp310"

    steps:
      - uses: actions/checkout@v4

      - name: Fetch source
        run: git clone --branch=v${{ env.PYICU_VERSION }} --depth=1 https://gitlab.pyicu.org/main/pyicu.git

      - name: Install build dependencies
        run: |
          brew update
          brew install pkgconf icu4c@${{ env.LIBICU_VERSION }}

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        with:
          package-dir: pyicu
        env:
          CIBW_BUILD: ${{matrix.cpy}}-macosx_${{matrix.arch}}
          CIBW_ARCHS_MACOS: ${{matrix.arch}}
          CIBW_ENVIRONMENT: >-
            MACOSX_DEPLOYMENT_TARGET=13.0
            PKG_CONFIG_PATH="/usr/local/opt/icu4c@${{ env.LIBICU_VERSION }}/lib/pkgconfig"

      - uses: actions/upload-artifact@v4
        with:
          name: macos-13-${{matrix.cpy}}-macosx_${{matrix.arch}}
          path: ./wheelhouse/*.whl

  macos-arm:
    if: true
    name: Build wheels on macOS (arm64)
    # NOTE: macos-14 is apple silicon
    runs-on: macos-14
    strategy:
      matrix:
        arch:
          - "arm64"
        cpy:
          - "cp310"

    steps:
      - uses: actions/checkout@v4

      - name: Install Hatch
        run: pip install --upgrade hatch

      - name: Cache pyicu
        id: cache-pyicu
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/pyicu
          key: ${{ runner.os }}-pyicu-${{ env.PYICU_VERSION }}

      - name: Fetch pyicu source
        if: steps.cache-pyicu.outputs.cache-hit != 'true'
        run: hatch run pyicu:clone

      - name: Copy src and tests
        run: |
          hatch run pyicu:src
          hatch run pyicu:tests

      - name: Install build dependencies
        run: |
          brew update
          brew install pkgconf icu4c@${{ env.LIBICU_VERSION }}

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_BUILD: ${{matrix.cpy}}-macosx_${{matrix.arch}}
          CIBW_ARCHS_MACOS: ${{matrix.arch}}
          CIBW_ENVIRONMENT: >-
            MACOSX_DEPLOYMENT_TARGET=14.0
            PKG_CONFIG_PATH="/opt/homebrew/opt/icu4c@${{ env.LIBICU_VERSION }}/lib/pkgconfig"
            _BUILD_DIR="/opt/homebrew/opt/icu4c@${{ env.LIBICU_VERSION }}"

      - uses: actions/upload-artifact@v4
        with:
          name: macos-14-${{matrix.cpy}}-macosx_${{matrix.arch}}
          path: ./wheelhouse/*.whl
